<h4>Persons</h4>

<ul class="collection">
  <li *ngFor="let person of persons" class="collection-item">
    <a routerLink="/person/{{person.id}}">
      {{ person.firstName + ' ' + person.lastName }}
    </a>
    <button (click)="deletePerson(person.id)" class="collection__button"><i class="material-icons">delete</i></button>
  </li>
</ul>

<div class="fixed-action-btn">
  <a routerLink="/person/new" class="btn-floating btn-large waves-effect waves-light red">
    <i class="material-icons">add</i>
  </a>
</div>
